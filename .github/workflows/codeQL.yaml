name: CodeQL Analysis Based on Detected Languages

on:
  workflow_dispatch: 

jobs:

  detect-and-analyze:
    name: Detect Languages and Run CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # - name: Set up Python
    #   uses: actions/setup-python@v4
